{% extends "base.html" %}
{% block title %} Sign up {% endblock title %}

{% block content %}
    <div class="container mt-5">
        <form method="POST" action="">
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Your Name</label>
                <input type="text" name="name" class="form-control" id="exampleInputName1" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputConfirmPassword1" class="form-label">Confirm Password</label>
                <input type="password" name="confirmpassword" class="form-control" id="exampleInputConfirmPassword1" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock content %}
